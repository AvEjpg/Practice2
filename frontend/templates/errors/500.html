{% extends "base.html" %}

{% block title %}Внутренняя ошибка сервера{% endblock %}

{% block header %}Ошибка 500{% endblock %}

{% block content %}
<div class="text-center py-5">
    <i class="bi bi-bug display-1 text-danger"></i>
    <h1 class="display-4 mt-4">Внутренняя ошибка сервера</h1>
    <p class="lead">Произошла непредвиденная ошибка. Пожалуйста, попробуйте позже.</p>
    <div class="mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
            <i class="bi bi-house-door"></i> Вернуться на главную
        </a>
        <a href="mailto:support@example.com" class="btn btn-outline-danger btn-lg">
            <i class="bi bi-envelope"></i> Сообщить об ошибке
        </a>
    </div>
</div>
{% endblock %}
